<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Демо тултипа, говорящее о том, что надо стилизовать руками</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="../../fonts/PT_Sans/pt-sans_caption-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../../fonts/PT_Sans/pt-sans_caption-bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../../lib/styles/fonts-for-demos.css">
</head>
<body>
    <style>
        :root {
            --placeholer-background: lightgray;
            --border-radius-size: 6px;
        }

        

        div, button {
            box-sizing: border-box;
        }

        .mb-20 {
            margin-bottom: 20px;
        }


        .container {
            margin: 0 auto;
            min-height: 200vh;
            padding: 20px;
        }

        .title-placeholder {
            width: 80%;
            height: 50px;
            border-radius: var(--border-radius-size);
            background-color: var(--placeholer-background);
        }

        .block-placeholder {
            width: 100%;
            height: 70px;
            border-radius: var(--border-radius-size);
            background-color: var(--placeholer-background);
        }

        .subtitle-placeholder {
            width: 75%;
            height: 30px;
            border-radius: var(--border-radius-size);
            background-color: var(--placeholer-background);
        }

        .cards {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .card-placeholder {
            flex: 1 1 40%;
            height: 60px;
            border-radius: var(--border-radius-size);
            background-color: var(--placeholer-background);
        }

        .info-button {
            border: none;
            margin: 0;
            padding: 0;
            width: 20px;
            height: 20px;
            background-color: rgb(28, 132, 192);
            mask-image: url(./assets/info.svg);
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            mask-position: center center;
            mask-size: 20px;
            cursor: pointer;
        }

        .subtitle-button-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tooltip-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .tooltip {
            visibility: hidden;
            position: absolute;
            min-width: 232px;
            max-width: calc(100% - 40px);
            width: auto;
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 5px 8px;
            border-radius: var(--border-radius-size);
            opacity: 0;
            transition: opacity .6s;
            bottom: 125%;
            right: -27px;
        }

        .tooltip::after {
            content: "";
            position: absolute;
            border-width: 5px;
            border-style: solid;
            border-color: black transparent transparent transparent;
            right: 31px;
            bottom: -9px;
        }

        .tooltip-visible {
            visibility: visible;
            opacity: 1;
        }
    </style>
    <div class="container">
        <div class="title-placeholder mb-20"></div>
        <div class="block-placeholder mb-20"></div>
        <div class="subtitle-placeholder mb-20"></div>
        <div class="cards mb-20">
            <div class="card-placeholder"></div>
            <div class="card-placeholder"></div>
            <div class="card-placeholder"></div>
            <div class="card-placeholder"></div>
            <div class="card-placeholder"></div>
            <div class="card-placeholder"></div>
        </div>
        <div class="subtitle-button-wrapper mb-20">
            <div class="subtitle-placeholder"></div>
            <div class="tooltip-wrapper" >
                <button class="info-button" id="info-button"></button>
                <div class="tooltip" id="tooltip">Внешний вид в&nbsp;руках разработчика</div>
            </div>
        </div>
        <div class="block-placeholder mb-20"></div>
        <div class="subtitle-placeholder mb-20"></div>
        <div class="cards mb-20">
            <div class="card-placeholder"></div>
            <div class="card-placeholder"></div>
            <div class="card-placeholder"></div>
            <div class="card-placeholder"></div>
        </div>
        <div class="subtitle-placeholder mb-20"></div>
        <div class="block-placeholder mb-20"></div>
    </div>
    <script>
        const html = document.querySelector('html');
        const infoButton = document.querySelector('#info-button');
        const tooltip = document.querySelector('#tooltip');

        html?.scrollTo({
            top: window.pageYOffset + infoButton?.getBoundingClientRect().top - window.innerHeight / 2,
            behavior: 'instant',
        });

        infoButton?.addEventListener('click', (event) => {
            tooltip?.classList.toggle('tooltip-visible');
        });
    </script>
</body>
</html>
